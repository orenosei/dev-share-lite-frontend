<!DOCTYPE html>
<html>
<head>
    <title>Test Upload API</title>
</head>
<body>
    <h1>Test Upload Images API</h1>
    
    <form id="uploadForm">
        <label for="postId">Post ID:</label>
        <input type="number" id="postId" value="18" required><br><br>
        
        <label for="images">Select Images:</label>
        <input type="file" id="images" multiple accept="image/*" required><br><br>
        
        <button type="submit">Upload Images</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const postId = document.getElementById('postId').value;
            const files = document.getElementById('images').files;
            const resultDiv = document.getElementById('result');
            
            if (files.length === 0) {
                resultDiv.innerHTML = '<p style="color: red;">Please select at least one image</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Uploading...</p>';
            
            try {
                const formData = new FormData();
                
                // Add files to FormData
                Array.from(files).forEach(file => {
                    console.log('Adding file:', file.name, file.type, file.size);
                    formData.append('images', file);
                });
                
                console.log('Making request to:', `http://localhost:4000/posts/${postId}/images`);
                
                const response = await fetch(`http://localhost:4000/posts/${postId}/images`, {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">Upload successful!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p style="color: red;">Upload failed: ${data.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Network error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
